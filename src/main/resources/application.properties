#DynamoDB creat table
dynamodb.table.create-on-start=false
# live Reload
spring.thymeleaf.cache=false
spring.resources.cache-period=0
spring.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=400KB
# Max Request Size
spring.servlet.multipart.max-request-size=400KB

#Crnk Config
crnk.enabled=true
crnk.security.enabled=false
#crnk.domain-name=http://localhost:8080
crnk.path-prefix=/api
crnk.default-page-limit=20
#crnk.max-page-limit=1000
#crnk.allow-unknown-attributes=false
crnk.return404-on-null=true